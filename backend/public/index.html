<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>見積書PDF作成</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/png" href="/image.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="apple-touch-icon" href="/image.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* =========================================
       リセット & 基本スタイル
       ========================================= */
    :root {
      --primary-color: #2563eb; /* 信頼感のあるブルー */
      --primary-hover: #1d4ed8;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border-color: #d1d5db;
      --input-bg: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }

    /* =========================================
       レイアウト
       ========================================= */
    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--text-main);
    }

    p.muted {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin: 0;
    }

    /* =========================================
       カードスタイル
       ========================================= */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 24px;
      margin-bottom: 24px;
    }

    .card h2 {
      font-size: 1.25rem;
      margin-top: 0;
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--bg-color);
      padding-bottom: 0.5rem;
    }

    /* =========================================
       フォーム & グリッド (レスポンシブ対応)
       ========================================= */
    /* ラベルとインプットのスタイル */
    label {
      display: block;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--text-main);
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input:not([type]) {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* グリッドレイアウト */
    .grid2, .grid3 {
      display: grid;
      gap: 20px;
      margin-bottom: 16px;
    }

    .grid2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .grid3 {
      grid-template-columns: repeat(3, 1fr);
    }

    /* スマホ向けレスポンシブ（768px以下で1列にする） */
    @media (max-width: 768px) {
      .grid2, .grid3 {
        grid-template-columns: 1fr; /* 1列に変更 */
        gap: 16px;
      }
      
      body {
        padding: 12px;
      }

      .card {
        padding: 16px;
      }
    }

    /* =========================================
       画像アップロード周り
       ========================================= */
    .imageGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
    }

    .imageCard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      border: 1px dashed var(--border-color);
      padding: 16px;
      border-radius: 8px;
    }

    .imagePreview {
      width: 100%;
      height: 120px;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      overflow: hidden;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .imagePreview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    input[type="file"] {
      font-size: 0.85rem;
      width: 100%;
    }

    /* =========================================
       テーブル (明細)
       ========================================= */

    .tableWrap {
      width: 100%;
      overflow-x: auto; /* スマホで横スクロールさせる */
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      /* 重要: 列幅を固定してズレを防ぐ設定 */
      table-layout: fixed;
      /* 入力欄が見やすくなるように全体の最低幅を確保 */
      min-width: 900px; 
    }

    th, td {
      padding: 10px; /* 少し余白を調整 */
      text-align: left;
      border-bottom: 1px solid var(--bg-color);
      font-size: 0.95rem;
      vertical-align: middle; /* 上下中央揃え */
    }

    th {
      background-color: #f8fafc;
      font-weight: 600;
      color: var(--text-muted);
      white-space: nowrap; /* ヘッダーの文字折り返し禁止 */
    }

    /* ▼▼▼ 列ごとの幅を指定してズレを防止 ▼▼▼ */
    th:nth-child(1) { width: 25%; }  /* 項目 (一番広く) */
    th:nth-child(2) { width: 12%; }  /* 単価 */
    th:nth-child(3) { width: 10%; }  /* 数量 */
    th:nth-child(4) { width: 12%; }  /* 単位 */
    th:nth-child(5) { width: 15%; }  /* 規格 */
    th:nth-child(6) { width: 15%; }  /* 金額 */
    th:nth-child(7) { width: 70px; } /* 削除ボタン (固定幅) */

    th.num, td.num {
      text-align: left;
    }

    /* inputがセルからはみ出ないように調整 */
    td input {
      width: 100%;
      box-sizing: border-box; /* 枠線を含めたサイズ計算 */
      padding: 8px;
    }
    /* =========================================
       ボタン
       ========================================= */
    button {
      cursor: pointer;
      font-family: inherit;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    /* デフォルトボタン (行追加など) */
    button[type="button"] {
      padding: 8px 16px;
      background-color: #e5e7eb;
      color: var(--text-main);
    }
    button[type="button"]:hover {
      background-color: #d1d5db;
    }

    /* メインアクションボタン */
    button.primary {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 32px;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
    }
    button.primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    /* 削除ボタンやクリアボタン */
    #clearStaffImage, #clearCreatorImage {
      font-size: 0.8rem;
      padding: 4px 10px;
      color: #ef4444; /* 赤 */
      background: transparent;
      border: 1px solid #ef4444;
    }
    #clearStaffImage:hover, #clearCreatorImage:hover {
      background: #fef2f2;
    }

    /* ユーティリティ */
    .row {
      display: flex;
      align-items: center;
    }
    .between {
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .end {
      justify-content: flex-end;
    }

  </style>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
    <div class="loading-panel" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">PDF生成中...</div>
      <div class="loading-subtext">少々お待ちください。</div>
    </div>
  </div>
  <div class="container">
    <header>
      <h1>見積書PDF作成</h1>
      <p class="muted">入力 → 「PDFを生成」 → 新しいタブでPDFを表示します。</p>
    </header>

    <section class="card">
      <div class="grid2">
        <label>
          宛名
          <input id="customer" placeholder="例）〇〇塗装" />
        </label>
        <label>
          日付
          <input id="date" type="date" />
        </label>
      </div>
      <div class="grid2">
        <button id="auto_calculate" type="button">小計 , 消費税自動計算</button>
      </div>

      <div class="grid3">
        <label>
          御見積金額
          <input id="estimateTotal" type="number" step="1" placeholder="1080"/>
        </label>
        <label>
          小計
          <input id="subtotal" type="number" step="1" placeholder="1000"/>
        </label>
        <label>
          消費税
          <input id="tax" type="number" step="1" placeholder="80"/>
        </label>
      </div>
    </section>
    <section class="card">
      <div class="row between">
        <h2>明細</h2>
        <div>
          <button id="addRow" type="button">＋ 行を追加</button>
          <button id="auto_dvid" type="button">調整値引き自動計算</button>
        </div>
      </div>

      <div class="tableWrap">
        <table id="itemsTable">
          <thead>
            <tr>
              <th>項目</th>
              <th>規格</th>
              <th class="num">単価</th>
              <th class="num">数量</th>
              <th>単位(m<sup>2</sup>)</th>
              <th class="num">金額</th>
              <th class="col-del">削除</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <div class="grid2">
        <label>
          会社名
          <input id="company_main"  placeholder="例）○○会社"/>
        </label>
        <label>
          会社主名
          <input id="company" placeholder="例）○○工業"/>
        </label>
      </div>

      <div class="grid3">
        <label>
          郵便番号
          <input id="post_id"/>
        </label>
        <label>
          住所
          <input id="adres"/>
        </label>
        <label>
          TEL・FAX
          <input id="tel"/>
        </label>
        <!-- <label>
          携帯
          <input id="phone"/>
        </label> -->
      </div>
    </section>

    <section class="card">
      <h2>画像</h2>
      <div class="imageGrid">
        <div class="imageCard">
          <label>
            担当者の画像
            <input id="staffImage" type="file" accept="image/*" />
          </label>
          <div id="staffPreview" class="imagePreview muted">未設定</div>
          <button id="clearStaffImage" type="button">画像をクリア</button>
        </div>
        <div class="imageCard">
          <label>
            作成者の画像
            <input id="creatorImage" type="file" accept="image/*" />
          </label>
          <div id="creatorPreview" class="imagePreview muted">未設定</div>
          <button id="clearCreatorImage" type="button">画像をクリア</button>
        </div>
      </div>
      <div class="row end">
        <button id="generate" type="button" class="primary">PDFを生成</button>
      </div>
    </section>

  </div>

  <script src="/app.js"></script>
</body>
</html>
